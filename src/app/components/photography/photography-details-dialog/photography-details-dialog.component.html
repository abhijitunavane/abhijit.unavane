<!-- Photo Dialog -->
<div *ngIf="selectedPhoto" class="absolute z-50 top-0 bottom-0 left-0 right-0 py-12 px-14 bg-black bg-opacity-40">
    <div (click)="onTogglePhotoDialog(null)" class="icon-button-white absolute top-14 right-16">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
             class="w-10 fill-white stroke-white cursor-pointer">
            <line x1="19" y1="5" x2="5" y2="19" stroke-miterlimit="10" />
            <line x1="5" y1="5" x2="19" y2="19" stroke-miterlimit="10" />
        </svg>
        <app-tooltip toolTipContent="Close"></app-tooltip>
    </div>
    <div class="px-10 grid grid-cols-2 h-full items-center bg-black">
        <img [src]="selectedPhoto.imageUrl" alt="">
        <div class="px-8 space-y-2">
            <div class="text-5xl font-bold">{{selectedPhoto.title}}</div>
            <div class="text-2xl pb-4">{{selectedPhoto.description}}</div>
            <a *ngIf="selectedPhoto.instagramUrl" 
                [href]="selectedPhoto.instagramUrl" 
                target="_blank" 
                rel="noopener noreferrer"
                class="absolute icon-button-white">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-12 fill-white">
