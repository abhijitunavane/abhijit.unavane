<!-- Photo Dialog -->
<div *ngIf="selectedPhoto" class="absolute z-50 top-0 bottom-0 left-0 right-0 py-12 px-14 bg-black bg-opacity-40">
    <div (click)="togglePhotoDialog(null)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            class="absolute top-14 right-16 w-8 fill-white stroke-white cursor-pointer">
            <line x1="19" y1="5" x2="5" y2="19" stroke-miterlimit="10" />
            <line x1="5" y1="5" x2="19" y2="19" stroke-miterlimit="10" />
        </svg>
    </div>
    <div class="px-10 grid grid-cols-2 h-full items-center bg-black">
        <img [src]="selectedPhoto.imageUrl" alt="">
        <div class="px-8 space-y-1">
            <div class="text-5xl font-bold">{{selectedPhoto.title}}</div>
            <div class="text-2xl">{{selectedPhoto.description}}</div>
            <a [href]="selectedPhoto.instagramUrl" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-12 fill-white pt-4">
                    <path
                        d="M21.94,7.88a7.59,7.59,0,0,0-.46-2.43,4.85,4.85,0,0,0-1.16-1.77,4.85,4.85,0,0,0-1.77-1.16,7.59,7.59,0,0,0-2.43-.46C15.06,2,14.72,2,12,2s-3.06,0-4.12.06a7.59,7.59,0,0,0-2.43.46A4.85,4.85,0,0,0,3.68,3.68,4.7,4.7,0,0,0,2.53,5.45a7.3,7.3,0,0,0-.47,2.43C2,8.94,2,9.28,2,12s0,3.06.06,4.12a7.3,7.3,0,0,0,.47,2.43,4.7,4.7,0,0,0,1.15,1.77,4.85,4.85,0,0,0,1.77,1.16,7.59,7.59,0,0,0,2.43.46C8.94,22,9.28,22,12,22s3.06,0,4.12-.06a7.59,7.59,0,0,0,2.43-.46,5.19,5.19,0,0,0,2.93-2.93,7.59,7.59,0,0,0,.46-2.43c0-1.06.06-1.4.06-4.12S22,8.94,21.94,7.88ZM20.14,16a5.61,5.61,0,0,1-.34,1.86,3.33,3.33,0,0,1-1.9,1.9,5.61,5.61,0,0,1-1.86.34c-1,.05-1.37.06-4,.06s-3,0-4-.06A5.61,5.61,0,0,1,6.1,19.8a3.33,3.33,0,0,1-1.9-1.9A5.61,5.61,0,0,1,3.86,16c0-1-.06-1.37-.06-4s0-3,.06-4A5.61,5.61,0,0,1,4.2,6.1,3.33,3.33,0,0,1,6.1,4.2,5.61,5.61,0,0,1,8,3.86c1,0,1.37-.06,4-.06s3,0,4,.06a5.61,5.61,0,0,1,1.86.34,3.33,3.33,0,0,1,1.9,1.9A5.61,5.61,0,0,1,20.14,8c.05,1,.06,1.37.06,4S20.19,15,20.14,16Z" />

                        d="M12,6.86A5.14,5.14,0,1,0,17.14,12,5.14,5.14,0,0,0,12,6.86Zm0,8.47A3.33,3.33,0,1,1,15.33,12,3.33,3.33,0,0,1,12,15.33Z" />

<!-- Photography Page -->
<div *ngIf="photos" class="my-16 grid gap-1 md:gap-2 lg:gap-4 grid-cols-3 px-4 md:px-24 lg:px-40">
    <div *ngFor="let photo of photos" class="cursor-pointer" (click)="togglePhotoDialog(photo)">
        <div class="photo-container">
            <div class="overlay">
                <div class="absolute top-2 right-2 p-1 bg-white bg-opacity-60">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 fill-black">
                        <polyline points="21 10 21 3 14 3" fill="none" stroke="#000" stroke-miterlimit="10" />
                        <line x1="21" y1="3" x2="14" y2="10" fill="none" stroke="#000" stroke-miterlimit="10" />
                        <polyline points="3 14 3 21 10 21" fill="none" stroke="#000" stroke-miterlimit="10" />
                        <line x1="3" y1="21" x2="9.5" y2="14.5" fill="none" stroke="#000" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
            <img class="photo" [src]="photo.imageUrl" alt="Photo">
        </div>
    </div>
</div>
