<div class="mt-16 md:mt-10 mb-16 space-y-10">
    <div class="text-center p-4 md:p-14 space-y-10">
        <div class="header flex flex-col">
            <span>Hi. I'm Abhijit.</span>
            <span>A software developer.</span>
        </div>
        <p class="text-lg">I'm passionate about creating softwares that are engaging and user centric.</p>
    </div>
    <div class="projects-container">
        <a *ngFor="let work of workList" 
            routerLink="{{work.link.route}}" 
            [ngStyle]="{'background-color': work.bgColor}" 
            ngClass="{{work.styleClass}}">
            <h2 class="project-header">{{work.name}}</h2>
            <img class="project-thumbnail" [src]="work.image" alt="react-movies-pedia">
        </a>
    </div>
</div>
