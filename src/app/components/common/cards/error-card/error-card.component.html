<div *ngIf="isVisible" class="absolute left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2">
    <div class="flex justify-center items-center flex-col space-y-2">
        <div class="bg-red-500 rounded-full p-2">
            <fa-icon [icon]="this.faTriangleExclamation" size="2x" title="Warning symbol"></fa-icon>
        </div>
        <h1 class="text-lg text-center">Something went wrong. Please try again later.</h1>
    </div>
</div>
